font:
  size: 13
  normal:
    family: Iosevka NF
    style: Light
  italic:
    style: Light Italic
  bold:
    style: Bold

shell:
  program: /opt/homebrew/bin/fish

window:
    option_as_alt: Both

# tmux integration bindings
# \x02 is Ctrl-b
key_bindings:
  - { key: T,        mods: Command,       chars: "\x02\x63" } # c (create window)
  - { key: R,        mods: Command,       chars: "\x02\x2c" } # , (rename window)
  - { key: W,        mods: Command,       chars: "\x02\x26" } # & (close window)
  - { key: LBracket, mods: Command,       chars: "\x02\x70" } # p (previous window)
  - { key: RBracket, mods: Command,       chars: "\x02\x6e" } # n (next window)

  - { key: D,        mods: Command,       chars: "\x02\x7c" } # | (split vertical)
  - { key: D,        mods: Command|Shift, chars: "\x02\x2d" } # - (split horizontal)

  - { key: Up,       mods: Command,       chars: "\x02\x1b\x5b\x41" } # up
  - { key: Down,     mods: Command,       chars: "\x02\x1b\x5b\x42" } # down
  - { key: Right,    mods: Command,       chars: "\x02\x1b\x5b\x43" } # right
  - { key: Left,     mods: Command,       chars: "\x02\x1b\x5b\x44" } # left
  - { key: Key3,     mods: Alt,           chars: "#" }

